    name: mediremind-backend
    runtime: python
    buildCommand: "bash build.sh"
    startCommand: "gunicorn mediremind_backend.wsgi:application --bind 0.0.0.0:$PORT"
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health/
    envVars:
